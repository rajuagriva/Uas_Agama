<!-- kuis.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis - Website Kuis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js for Grafis -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Animate.css for Animasi -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/kuis.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="card shadow-sm">
            <div class="card-header animate__animated animate__fadeInDown">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 id="judulKuis">Kuis Anda</h2>
                    <div class="d-flex align-items-center">
                        <div class="me-3">
                            <div id="timer" class="timer">00:00</div>
                        </div>
                        <div class="progress" style="width: 200px;">
                            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <!-- Indikator Soal -->
                <div class="mb-4 animate__animated animate__fadeInUp">
                    <div id="indikatorSoal" class="d-flex flex-wrap gap-2 mb-3">
                        <!-- Akan diisi oleh JavaScript -->
                    </div>
                </div>

                <!-- Soal dan Pilihan Jawaban -->
                <div class="mb-4 animate__animated animate__fadeInUp">
                    <h5 id="soal">Soal akan ditampilkan di sini</h5>
                    <form id="formJawaban">
                        <div id="pilihanJawaban" class="mt-3">
                            <!-- Pilihan jawaban akan dimuat di sini -->
                        </div>
                    </form>
                </div>

                <!-- Navigasi -->
                <div class="d-flex justify-content-between align-items-center animate__animated animate__fadeInUp">
                    <button id="prevBtn" class="btn btn-secondary" disabled>Previous</button>
                    <div>
                        <button id="nextBtn" class="btn btn-primary">Next</button>
                        <button id="selesaikanBtn" class="btn btn-danger">Sudah</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/kuis.js"></script>
</body>
</html>
