<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumlah Soal - Website Kuis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for Animasi -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/jumlah_soal.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="card shadow-sm">
            <div class="card-header animate__animated animate__fadeInDown">
                <h2 class="text-center">Pilih Jumlah Soal</h2>
            </div>
            <div class="card-body">
                <div class="mb-4 animate__animated animate__fadeInUp" id="infoSoal">
                    <!-- Informasi jumlah soal akan dimuat di sini -->
                </div>
                <form id="jumlahSoalForm" class="animate__animated animate__fadeInUp">
                    <div class="mb-3">
                        <label for="jumlahSoalInput" class="form-label">Jumlah Soal</label>
                        <input type="number" id="jumlahSoalInput" class="form-control" min="1" required>
                    </div>
                    <button type="button" id="submitJumlahSoalBtn" class="btn btn-primary w-100 animate__animated animate__pulse animate__infinite">Mulai Kuis</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-4 text-dark">
            Â© 2025 Website Kuis. Semua hak dilindungi.
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/jumlah_soal.js"></script>
</body>
</html>
